<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alocando Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados no meu site</h1>
    <p>Este é um vídeo hospedado em meu site</p>
    <video width="560px" height="315px" poster="imagens/capa.jpg" controls >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
    </video>
    <h1>Vídeos hospedados no YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IIXo5w2Q1Us" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
