<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <h1>Essa é minha segunda aula de html e css </h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito. Basta colocar no par de tags p e /p
    </p>
    <p>
        Se precisar quebrar o parágrafo <br> como agora, é só usar a tag br
    </p>
    <p>
        Alguns simbolos especiais
        <br>
        &reg;
        &copy;
        &trade;
        <br> E alguns outros
    </p>
    <p>
        Usando emoji:
        <br> &#x1F525; &#x1F60E;
    </p>
</body>
</html>
