<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Arte da música "DAMN", Mirro Mob:</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/damn-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/damn-m.png" type="image/png">
        <img src="imagens/damn-g.png" alt="imagem grande">
    </picture>
    <h1>Colocando Áudios</h1>
    <p>Escute Damn</p>
    <audio preload="metadata" controls>
        <source src="midia/damn.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
